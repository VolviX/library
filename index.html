<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h3>Welcome to the Library</h3>
    <p>Click the book to remove it from the list</p>
    <form>
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="author" placeholder="Author">
        <input type="number" name="pages" placeholder="Number of Pages">
        <label for="read">Read?</label><input type="checkbox" name="read">
        <input type="submit" value="Add Book" class="addButton">
    </form>
    <div class="list"></div>
</body>
</html>
